<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
 <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar|Gayathri&display=swap" rel="stylesheet">
 <title>the Vyne</title>
</head>

 <body class="home-body" onload="window.alert('Welcome to the Vyne');">

   <!-- header -->
   <div class="header-container">
           <header>
               <h1>the Vyne</h1>
               <h3>it'll grow on you</h3>
           </header>
   </div>

<!-- Content -->
<div class="home-wrapper">
   <div class="content">
       <h2>The Writings on The Wall:</h2>

         <ul id="wall" class="posts">
         <form class="listPosts" onSubmit = "createLogin(event)">
         </form>
         </ul>
   </div>


<div class="home-forms">

<!-- Create post form -->
 <div class="create-new-post">
     <form onSubmit = "createPost(event)" class="postForm">
         <input type="text" class="title" placeholder="title"/>
         <br>
         <input type="text" class="description" placeholder="description"/>
         <br>
         <input type="submit" value="Create new post" class="post-button" />
         <br>
         <!-- <input type="submit" class="delete-post-button" value="delete post"> -->
     </form>
 </div>

<div class="create-profile">
  <form onSubmit="createProfile(event)" class="profileForm">
    <input type="text" class="addemail" placeholder="Additional Email"/>
    <br>
    <input type="mobile" class="mobile" placeholder="Mobile Phone"/>
    <br>
    <input type="text" class="address" placeholder="Address"/>
    <br>
    <input type="submit" class="create-profile-button" value="Create Profile"/>
</form>
  </div>
</div>

</div>
<!-- Footer -->
<footer class="footer">
   <p> Â© Ash & Mel 2019</p>
</footer>
 <script src="./js/script.js"></script>
 </body>
</html>
